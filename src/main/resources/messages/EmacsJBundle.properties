emacsj.display.name=EmacsJ

action.com.github.strindberg.emacsj.actions.search.isearchtextforward.text=Isearch Forward Text
action.com.github.strindberg.emacsj.actions.search.isearchtextforward.description=Search for literal text forwards.
action.com.github.strindberg.emacsj.actions.search.isearchtextbackward.text=Isearch Backward Text
action.com.github.strindberg.emacsj.actions.search.isearchtextbackward.description=Search for literal text backwards.
action.com.github.strindberg.emacsj.actions.search.isearchregexpforward.text=Isearch Forward Regexp
action.com.github.strindberg.emacsj.actions.search.isearchregexpforward.description=Search for regular expression forwards.
action.com.github.strindberg.emacsj.actions.search.isearchregexpbackward.text=Isearch Backward Regexp
action.com.github.strindberg.emacsj.actions.search.isearchregexpbackward.description=Search for regular expression backwards.
action.com.github.strindberg.emacsj.actions.search.isearchword.text=Isearch: Add Word at Point to Search
action.com.github.strindberg.emacsj.actions.search.isearchword.description=Append the word following the caret in the editor to the current search text.
action.com.github.strindberg.emacsj.actions.search.isearchline.text=Isearch: Add Rest of Line to Search
action.com.github.strindberg.emacsj.actions.search.isearchline.description=Append the rest of the current line in the editor to the current search text.
action.com.github.strindberg.emacsj.actions.search.isearchchar.text=Isearch: Add Character at Point to Search
action.com.github.strindberg.emacsj.actions.search.isearchchar.description=Append the character following the caret in the editor to the current search text.
action.com.github.strindberg.emacsj.actions.search.isearchnewline.text=Isearch: Add New Line Character to Search
action.com.github.strindberg.emacsj.actions.search.isearchnewline.description=Append a new line character to the current search text.
action.com.github.strindberg.emacsj.actions.search.isearchprevious.text=Isearch: Previous Item in Search History
action.com.github.strindberg.emacsj.actions.search.isearchprevious.description=Set the previous text in the search history as the current search text.
action.com.github.strindberg.emacsj.actions.search.isearchnext.text=Isearch: Next Item in Search History
action.com.github.strindberg.emacsj.actions.search.isearchnext.description=Set the next text in the search history as the current search text.
action.com.github.strindberg.emacsj.actions.search.isearchswap.text=Isearch: Finish Search and Leave Caret at Match Start
action.com.github.strindberg.emacsj.actions.search.isearchswap.description=Finish the search and put the caret at the start of the final match (at the end of the final match when searching backwards).
action.com.github.strindberg.emacsj.actions.search.isearchmark.text=Isearch: Finish Search with Final Match Selected
action.com.github.strindberg.emacsj.actions.search.isearchmark.description=Finish the search and mark the final match as selected.
action.com.github.strindberg.emacsj.actions.search.isearchedit.text=Isearch: Edit Search Term
action.com.github.strindberg.emacsj.actions.search.isearchedit.description=Edit the current search term. Searching is resumed with the new search term after ENTER.
action.com.github.strindberg.emacsj.actions.search.isearchfirstmatch.text=Isearch: Go to First Search Match
action.com.github.strindberg.emacsj.actions.search.isearchfirstmatch.description=Move the caret to the first match of the current search without exiting search.
action.com.github.strindberg.emacsj.actions.search.isearchlastmatch.text=Isearch: Go to Last Search Match
action.com.github.strindberg.emacsj.actions.search.isearchlastmatch.description=Move the caret to the last match of the current search without exiting search.
action.com.github.strindberg.emacsj.actions.search.togglelaxsearch.text=Isearch: Toggle Lax-Whitespace Searching
action.com.github.strindberg.emacsj.actions.search.togglelaxsearch.description=Toggle use of lax whitespace searching on or off. Whitespace replacement is set in Settings → Editor → EmacsJ.
action.com.github.strindberg.emacsj.actions.search.replacetext.text=Search and Replace Text
action.com.github.strindberg.emacsj.actions.search.replacetext.description=Search and replace literal text.
action.com.github.strindberg.emacsj.actions.search.replaceregexp.text=Search and Replace Regexp
action.com.github.strindberg.emacsj.actions.search.replaceregexp.description=Search and replace with regular expression.
action.com.github.strindberg.emacsj.actions.search.replaceprevious.text=Search and Replace: Previous Item in Search History
action.com.github.strindberg.emacsj.actions.search.replaceprevious.description=Set the previous item in search/replace history as the current item.
action.com.github.strindberg.emacsj.actions.search.replacenext.text=Search and Replace: Next Item in Search History
action.com.github.strindberg.emacsj.actions.search.replacenext.description=Set the next item in search/replace history as the current item.
action.com.github.strindberg.emacsj.actions.search.replacenewline.text=Search and Replace: Add New Line Character to Search or Replacement Text
action.com.github.strindberg.emacsj.actions.search.replacenewline.description=Append a new line character to the search text or the replacement text.
action.com.github.strindberg.emacsj.actions.word.movenextword.text=Move Caret Forward Word
action.com.github.strindberg.emacsj.actions.word.movenextword.description=Move the caret to the end of the current word.
action.com.github.strindberg.emacsj.actions.word.movepreviousword.text=Move Caret Backward Word
action.com.github.strindberg.emacsj.actions.word.movepreviousword.description=Move the caret to the beginning of the current word.
action.com.github.strindberg.emacsj.actions.word.deletenextword.text=Delete Next Word
action.com.github.strindberg.emacsj.actions.word.deletenextword.description=Delete word after caret.
action.com.github.strindberg.emacsj.actions.word.deletepreviousword.text=Delete Previous Word
action.com.github.strindberg.emacsj.actions.word.deletepreviousword.description=Delete word before caret.
action.com.github.strindberg.emacsj.actions.word.uppercase.text=Uppercase Word at Point or Region
action.com.github.strindberg.emacsj.actions.word.uppercase.description=Uppercase the word at point. If selection is active, uppercase the selected region.
action.com.github.strindberg.emacsj.actions.word.uppercaseprevious.text=Uppercase Previous Word
action.com.github.strindberg.emacsj.actions.word.uppercaseprevious.description=Uppercase word before caret.
action.com.github.strindberg.emacsj.actions.word.lowercase.text=Lowercase Word at Point or Region
action.com.github.strindberg.emacsj.actions.word.lowercase.description=Lowercase word at point. If the selection is active, lowercase the selected region.
action.com.github.strindberg.emacsj.actions.word.lowercaseprevious.text=Lowercase Previous Word
action.com.github.strindberg.emacsj.actions.word.lowercaseprevious.description=Lowercase word before caret.
action.com.github.strindberg.emacsj.actions.word.capitalcase.text=Capitalize Word at Point or Region
action.com.github.strindberg.emacsj.actions.word.capitalcase.description=Capitalize word at point. If selection is active, capitalize the selected region.
action.com.github.strindberg.emacsj.actions.word.capitalcaseprevious.text=Capitalize Previous Word
action.com.github.strindberg.emacsj.actions.word.capitalcaseprevious.description=Capitalize word before caret.
action.com.github.strindberg.emacsj.actions.word.transposewords.text=Transpose Current and Next Word
action.com.github.strindberg.emacsj.actions.word.transposewords.description=Interchange words around point, leaving the point at the end of them.
action.com.github.strindberg.emacsj.actions.word.transposewordsreverse.text=Transpose Previous and Current Word
action.com.github.strindberg.emacsj.actions.word.transposewordsreverse.description=Interchange the current word with the previous word, leaving the point at the beginning of them.
action.com.github.strindberg.emacsj.actions.space.deletespace.text=Delete All Whitespace at Point
action.com.github.strindberg.emacsj.actions.space.deletespace.description=Delete all whitespace around point.
action.com.github.strindberg.emacsj.actions.space.onespace.text=Leave One Space at Point
action.com.github.strindberg.emacsj.actions.space.onespace.description=Remove all whitespace around point and leave one space.
action.com.github.strindberg.emacsj.actions.space.deletelines.text=Delete Blank Lines
action.com.github.strindberg.emacsj.actions.space.deletelines.description=Reduce blank lines around point to one empty line (or no line if the current line is only a blank line).
action.com.github.strindberg.emacsj.actions.duplicate.duplicate.text=Duplicate Line/Region
action.com.github.strindberg.emacsj.actions.duplicate.duplicate.description=Duplicate the current line. If selection is active, duplicate the selected area.
action.com.github.strindberg.emacsj.actions.duplicate.duplicateandcomment.text=Duplicate Line/Region and Comment
action.com.github.strindberg.emacsj.actions.duplicate.duplicateandcomment.description=Duplicate the current line and comment out the old copy. If selection is active, duplicate the selected area and comment out the old copy.
action.com.github.strindberg.emacsj.actions.duplicate.commentdwim.text=Comment DWIM (Do What I Mean)
action.com.github.strindberg.emacsj.actions.duplicate.commentdwim.description=Comment out the current line. If selection is active, comment out the selected area. If already commented, un-comment.
action.com.github.strindberg.emacsj.actions.rectangle.copyrectangle.text=Rectangle: Copy
action.com.github.strindberg.emacsj.actions.rectangle.copyrectangle.description=Copy the selected rectangle.
action.com.github.strindberg.emacsj.actions.rectangle.cutrectangle.text=Rectangle: Cut
action.com.github.strindberg.emacsj.actions.rectangle.cutrectangle.description=Cut the selected rectangle.
action.com.github.strindberg.emacsj.actions.rectangle.openrectangle.text=Rectangle: Open
action.com.github.strindberg.emacsj.actions.rectangle.openrectangle.description=Clear the selected rectangle by moving text within it to the right of the rectangle.
action.com.github.strindberg.emacsj.actions.rectangle.clearrectangle.text=Rectangle: Clear
action.com.github.strindberg.emacsj.actions.rectangle.clearrectangle.description=Clear the selected rectangle by removing all text within it.
action.com.github.strindberg.emacsj.actions.rectangle.rectanglepaste.text=Rectangle: Paste
action.com.github.strindberg.emacsj.actions.rectangle.rectanglepaste.description=Paste from the clipboard by starting each line on the left edge of the selected rectangle.
action.com.github.strindberg.emacsj.actions.paste.pasteprefix.text=Paste: Leave Caret at Point
action.com.github.strindberg.emacsj.actions.paste.pasteprefix.description=Paste from the clipboard and leave the caret at the current point.
action.com.github.strindberg.emacsj.actions.paste.paste.text=Paste: Leave Caret After Pasted Region
action.com.github.strindberg.emacsj.actions.paste.paste.description=Paste from the clipboard and leave the caret at the end of the pasted region.
action.com.github.strindberg.emacsj.actions.paste.pastehistory.text=Paste: Previous Item in Clipboard History
action.com.github.strindberg.emacsj.actions.paste.pastehistory.description=Cycle through previous items in the kill ring (clipboard history).
action.com.github.strindberg.emacsj.actions.mark.pushmark.text=Set/Push Mark for Selection
action.com.github.strindberg.emacsj.actions.mark.pushmark.description=Start sticky selection and add the current point to mark ring. If repeated at the same point, selection is turned off. After Universal argument, Pop mark is invoked.
action.com.github.strindberg.emacsj.actions.mark.popmark.text=Pop Mark
action.com.github.strindberg.emacsj.actions.mark.popmark.description=Return the caret to the previous position saved in mark ring.
action.com.github.strindberg.emacsj.actions.mark.exchangepointandmark.text=Exchange Point and Mark
action.com.github.strindberg.emacsj.actions.mark.exchangepointandmark.description=Move the caret to the other end of the current selection. Reactivate selection from the previous mark if no selection is active.
action.com.github.strindberg.emacsj.actions.view.recenter.text=Recenter Caret
action.com.github.strindberg.emacsj.actions.view.recenter.description=Cycle moving the line where the caret is positioned to the middle, top or bottom of the visible editor area.
action.com.github.strindberg.emacsj.actions.view.reposition.text=Reposition Caret
action.com.github.strindberg.emacsj.actions.view.reposition.description=Cycle moving the caret to the middle, top or bottom of the visible editor area.
action.com.github.strindberg.emacsj.actions.kill.line.text=Kill Line
action.com.github.strindberg.emacsj.actions.kill.line.description=Kill the current line from point onward. Put killed text in the kill ring.
action.com.github.strindberg.emacsj.actions.kill.wholeline.text=Kill Whole Line
action.com.github.strindberg.emacsj.actions.kill.wholeline.description=Kill the entire current line. Put killed text in the kill ring.
action.com.github.strindberg.emacsj.actions.kill.append.text=Append Next Kill
action.com.github.strindberg.emacsj.actions.kill.append.description=Set up a waiting state. If the next action is a kill, the killed text is joined with the previous kill.
action.com.github.strindberg.emacsj.actions.kill.copy.text=Kill Ring Copy
action.com.github.strindberg.emacsj.actions.kill.copy.description=Copy the selected text, putting it in the kill ring.
action.com.github.strindberg.emacsj.actions.kill.cut.text=Kill Ring Cut
action.com.github.strindberg.emacsj.actions.kill.cut.description=Cut the selected text, putting it in the kill ring
action.com.github.strindberg.emacsj.actions.zap.zapto.text=Zap To Character
action.com.github.strindberg.emacsj.actions.zap.zapto.description=Specify a character. All text up to and including the next occurrence of that character will be deleted and put in the kill ring.
action.com.github.strindberg.emacsj.actions.zap.zapupto.text=Zap Up To Character
action.com.github.strindberg.emacsj.actions.zap.zapupto.description=Specify a character. All text up to but not including the next occurrence of that character will be deleted and put in the kill ring.
action.com.github.strindberg.emacsj.actions.zap.zapbackto.text=Zap Back To Character
action.com.github.strindberg.emacsj.actions.zap.zapbackto.description=Specify a character. All preceding text up to and including the previous occurrence of that character will be deleted and put in the kill ring.
action.com.github.strindberg.emacsj.actions.zap.zapbackupto.text=Zap Back Up To Character
action.com.github.strindberg.emacsj.actions.zap.zapbackupto.description=Specify a character. All preceding text up to but not including the previous occurrence of that character will be deleted and put in the kill ring.
action.com.github.strindberg.emacsj.actions.xref.xrefback.text=XRef Go Back
action.com.github.strindberg.emacsj.actions.xref.xrefback.description=Go back to the previous position after jumping to declaration.
action.com.github.strindberg.emacsj.actions.xref.xrefpush.text=XRef Push Mark
action.com.github.strindberg.emacsj.actions.xref.xrefpush.description=Push the current position onto the XRef stack.
action.com.github.strindberg.emacsj.actions.movement.textstart.text=Beginning of Buffer
action.com.github.strindberg.emacsj.actions.movement.textstart.description=Move the caret to the first text position in the current editor. Mark is set where the command is invoked.
action.com.github.strindberg.emacsj.actions.movement.textend.text=End of Buffer
action.com.github.strindberg.emacsj.actions.movement.textend.description=Move the caret to the last text position in the current editor. Mark is set where the command is invoked.
action.com.github.strindberg.emacsj.actions.universal.universalargument.text=Universal Argument
action.com.github.strindberg.emacsj.actions.universal.universalargument.description=Set up entering repeat count for the following action. The default value is four. Repeated invocations multiply by four. Typed digits override default.
action.com.github.strindberg.emacsj.actions.universal.universalargument1.text=Universal Argument 1
action.com.github.strindberg.emacsj.actions.universal.universalargument1.description=Set up entering repeat count for the following action with first digit 1. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument2.text=Universal Argument 2
action.com.github.strindberg.emacsj.actions.universal.universalargument2.description=Set up entering repeat count for the following action with first digit 2. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument3.text=Universal Argument 3
action.com.github.strindberg.emacsj.actions.universal.universalargument3.description=Set up entering repeat count for the following action with first digit 3. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument4.text=Universal Argument 4
action.com.github.strindberg.emacsj.actions.universal.universalargument4.description=Set up entering repeat count for the following action with first digit 4. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument5.text=Universal Argument 5
action.com.github.strindberg.emacsj.actions.universal.universalargument5.description=Set up entering repeat count for the following action with first digit 5. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument6.text=Universal Argument 6
action.com.github.strindberg.emacsj.actions.universal.universalargument6.description=Set up entering repeat count for the following action with first digit 6. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument7.text=Universal Argument 7
action.com.github.strindberg.emacsj.actions.universal.universalargument7.description=Set up entering repeat count for the following action with first digit 7. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument8.text=Universal Argument 8
action.com.github.strindberg.emacsj.actions.universal.universalargument8.description=Set up entering repeat count for the following action with first digit 8. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument9.text=Universal Argument 9
action.com.github.strindberg.emacsj.actions.universal.universalargument9.description=Set up entering repeat count for the following action with first digit 9. Typed digits are appended to number.
action.com.github.strindberg.emacsj.actions.universal.universalargument0.text=Universal Argument 0
action.com.github.strindberg.emacsj.actions.universal.universalargument0.description=Set up entering repeat count for the following action with first digit 0. Typed digits are appended to number.
